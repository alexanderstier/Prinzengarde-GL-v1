<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Men√º</ion-title>
  </ion-toolbar>

  <ion-content>
      <ion-list>
          <button menuClose ion-item *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon *ngIf="p.icon" name="{{p.icon}}" item-left></ion-icon>
              <ion-img  *ngIf="p.image" src="{{p.image}}" height="32" item-left></ion-img>
              {{p.title}}
          </button>
      </ion-list>
      <ion-list>
          <div *ngIf="globalVars.isLoggedin">
              <ion-list-header padding>Mitgliederbereich</ion-list-header>
              <button menuClose ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)">
                  <ion-icon name="{{p.icon}}" item-left></ion-icon>
                  <ion-img src="{{p.image}}" height="25" item-left></ion-img>
                  {{p.title}}
              </button>
          </div>
          <div *ngIf="globalVars.isLoggedout">
              <button menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                  <ion-icon name="{{p.icon}}" item-left></ion-icon>
                  <ion-img src="{{p.image}}" height="25" item-left></ion-img>
                  {{p.title}}
              </button>
          </div>
      </ion-list>
      <ion-list>
          <button menuClose ion-item *ngFor="let p of metaPages" (click)="openPage(p)">
              <ion-icon name="{{p.icon}}" item-left></ion-icon>
              <ion-img src="{{p.image}}" height="25" item-left></ion-img>
              {{p.title}}
          </button>
      </ion-list>
  </ion-content>

    <ion-footer>
       
        <ion-toolbar class="cutiundstier">
            <div style="text-align:center">Erstellt und betrieben von</div>
            <a href="https://www.cutiundstier.de" target="_blank" ><img src="images/cutiundstier.png" height="50"></a>
        </ion-toolbar>

    </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
