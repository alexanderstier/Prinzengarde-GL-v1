<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-img src="{{global.logo}}" width="40" height="40" class="button-icon-right"></ion-img>
            <ion-img src="{{global.slogan}}" width="136" height="40" class="button-icon-right"></ion-img>
        </ion-title>
    </ion-navbar>
    <ion-toolbar primary no-border-top>
        <ion-title><ion-img *ngIf="global.logo_login" width="25" height="30" src="{{global.logo_login}}"></ion-img>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="login">

    <div>
        Liebes Mitglied der Prinzengarde,<br />
        hier kannst du Dich mit Deiner E-Mail-Adresse und Deinem persÃ¶nlichen Passwort anmelden.<br /><br />
        Wenn Du keine Zugangsdaten hast, kannst Du Dich auf unserer Internetseite <a href="http://www.prinzengarde-gl.de" target="_blank">www.prinzengarde-gl.de</a> registrieren.<br /><br />
    </div>

    <ion-list>

        <ion-item>
            <ion-label floating>Benutzername</ion-label>
            <ion-input [(ngModel)]="global.usercreds.username" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Passwort</ion-label>
            <ion-input [(ngModel)]="global.usercreds.password" type="password"></ion-input>
        </ion-item>

    </ion-list>
    <button (click)="login(global.usercreds)" secondary>Anmelden</button>

</ion-content>
