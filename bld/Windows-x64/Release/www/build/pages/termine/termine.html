<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-img src="{{global.logo}}" width="40" height="40" class="button-icon-right"></ion-img>
            <ion-img src="{{global.slogan}}" width="136" height="40" class="button-icon-right"></ion-img>
        </ion-title>
    </ion-navbar>
    <ion-toolbar primary no-border-top>
        <ion-title><ion-img width="25" height="30" src="{{global.logo_kontakt}}"></ion-img>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="termine">
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    Test <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
