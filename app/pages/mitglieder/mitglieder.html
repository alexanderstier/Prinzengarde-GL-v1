<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="mitglieder">
    <ion-searchbar (ionInput)="searchMitglieder($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let mitglied of mitgliederFilter">
            <ion-avatar item-left>
                <img src="{{mitglied.picture.thumbnail}}">
            </ion-avatar>
            <h2>{{mitglied.name.first}} {{mitglied.name.last}}</h2>
            <p>{{mitglied.email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
