<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-img src="{{global.logo}}" width="40" height="40" class="button-icon-right"></ion-img>
            <ion-img src="{{global.slogan}}" width="136" height="40" class="button-icon-right"></ion-img>
        </ion-title>
    </ion-navbar>
    <ion-toolbar primary no-border-top>
        <ion-title><ion-img *ngIf="global.logo_impressum" width="25" height="30" src="{{global.logo_impressum}}"></ion-img>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="impressum">

</ion-content>
